<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="static/css/style.css" rel="stylesheet" />
    <link href="static/css/main-style.css" rel="stylesheet" />
</head>

<body>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="MainCtrl">
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                	<br/>
                    <h1 class="page-header">Group Profile</h1>
                </div>
                <!--End Page Header -->
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <!-- Chat Panel Example-->
                    <div class="info-panel panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>
                            Group Information
                        </div>

                        <div class="panel-body">
                            <ul class="chat">
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Group Name: {{ groupname }} </strong>
	                            	</div>
                            	</li>
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Group Owner: {{ groupowner }} </strong>
	                            	</div>
                            	</li>
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Group Members: 
	                            			<strong ng-repeat="member in groupmembers"> {{ member }} </strong> 
	                            		</strong>
	                            	</div>
                            	</li>
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Group Tags: 
	                            			<strong ng-repeat="tag in grouptags"> {{ tag }} </strong> 
	                            		</strong>
	                            	</div>
                            	</li>
                            </ul>
                        </div>
                    </div>
                    <!--End Chat Panel Example-->
                    <div class="chat-panel panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>
                            Groups We Recommend for You
                        </div>

                        <div class="panel-body">
                            <ul class="chat">
                                <li ng-repeat="group in groupsRecommend">
                                    <div>
                                        <strong class="primary-font">{{ group }}</strong>
                                        [ <span ng-click="joinGroup(group)"> Join </span> ]                       
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="col-lg-6">
                    <!-- Donut Example-->
                    <div class="search-panel panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>Search Group
                        </div>
                        <div class="panel-body">
                            <form class="form form-vertical">
                                <div class="control-group">
                                    <div class="controls">
                                        <input type="text" class="form-control" placeholder="Enter Keyword" ng-model="keyword">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label></label>
                                    <div class="controls">
                                        <button type="update" class="btn btn-primary" ng-click="searchGroups(keyword)">
                                            Search
                                        </button>
                                    </div>
                                </div>
                            	</br>
                                </br>
                                <div class="control-group">
	                                <ul class="chat">
			                            <li ng-repeat="group in groupsSearch">
			                                <div>
			                                    <strong class="primary-font">{{ group }}</strong>
			                                    [ <span ng-click="joinGroup(group)"> Join </span> ]                       
			                                </div>
			                            </li>
	                            	</ul>
                            	</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- end page-wrapper -->
</body>
