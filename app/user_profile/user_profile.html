<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootsrtap Free Admin Template - SIMINTA | Admin Dashboad Template</title>
	
	<link href="static/css/style.css" rel="stylesheet" />
    <link href="static/css/main-style.css" rel="stylesheet" />
</head>

<body>

	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileCtrl">
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <div class="row">
                <!-- Page Header -->
                <div class="col-lg-12">
                	<br/>
                    <h1 class="page-header">User Profile</h1>
                </div>
                <!--End Page Header -->
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <!-- Chat Panel Example-->
                    <div class="info-panel panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>
                            Personal Information
                        </div>

                        <div class="panel-body">
                            <ul class="chat">
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Name: {{ username }} </strong>
	                            	</div>
                            	</li>
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Gmail: {{ gmail }} </strong>
	                            	</div>
                            	</li>
                            	<li>
	                            	<div>
	                            		<strong class="primary-font"> Personal Interests: 
	                            			<strong ng-repeat="interest in interests"> {{ interest }} </strong> 
	                            		</strong>
	                            	</div>
                            	</li>
                            </ul>
                        </div>
                    </div>
                    <!--End Chat Panel Example-->

                    <!-- Donut Example-->
                    <div class="update-panel panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>Update Personal Information
                        </div>
                        <div class="panel-body">
                            <form class="form form-vertical">
                                <div class="control-group">
                                    <label>New Password</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" placeholder="Enter Password" ng-model="password">
                                    </div>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <label>Repeat New Password</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" placeholder="Repeat Password" ng-model="passwordcopy">
                                    </div>
                                </div>
                                <br/>
                                <div class="control-group">
                                    <label>My Interests</label>
                                    <div class="controls">
                                        <input type="text" class="form-control" placeholder="Enter Interests" ng-model="interests">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label></label>
                                    <div class="controls">
                                        <button type="update" class="btn btn-primary" ng-click="updateProfile()">
                                            Update
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- end page-wrapper -->
</body>
